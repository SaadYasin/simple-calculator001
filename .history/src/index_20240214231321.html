<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator 1</title>

  <!-- Link css file -->
  <link rel="stylesheet" href="/src/build/output.css">

  <!-- Link script file -->
  <script src="/src/script.js" defer></script>
  
</head>
<body class="bg-bodyBg">
  <main class="flex justify-center items-center min-h-screen">
    <section class="flex flex-col bg-primary w-[320px] h-content rounded-md shadow-lg">
      <div class="display text-right w-full h-24 bg-neutral-300 px-2 rounded-t-md relative overflow-hidden">
        <div class="display-1 text-2xl text-black/25">0</div>
        <div class="display-2 text-2xl text-black/25">0</div>
        <div class="display-temp text-xl text-black/25 absolute">0</div>
      </div>
      <!-- Buttons -->
      <div class="grid grid-cols-4">

        <!-- Row one -->
        <div class="clear-all btn-1 border-b border-r">AC</div>
        <div class="clear-last btn-1 border-b border-r">CE</div>
        <div class="operation btn-1 border-b border-r">%</div>
        <div class="operation btn-2 border-b ">รท</div>

        <!-- Row two -->
        <div class="number btn-number border-b border-r">7</div>
        <div class="number btn-number border-b border-r">8</div>
        <div class="number operation btn-number border-b border-r">9</div>
        <div class="operation btn-2 border-b ">ร</div>

        <!-- Row three -->
        <div class="number btn-number border-b border-r">4</div>
        <div class="number btn-number border-b border-r">5</div>
        <div class="number operation btn-number border-b border-r">6</div>
        <div class="operation btn-2 border-b ">+</div>

        <!-- Row four -->
        <div class="number btn-number border-b border-r">1</div>
        <div class="number btn-number border-b border-r">2</div>
        <div class="number btn-number border-b border-r">3</div>
        <div class="operation btn-2 border-b border-r">-</div>

        <!-- Row five -->
        <div class="number btn-number border-r">.</div>
        <div class="number btn-number border-r">0</div>
        <div class="equal-sign btn-equal col-start-3 col-span-2
              py-3 px-20 rounded-br-md">=</div>
      </div>
    </section>
  </main>
</body>
</html>
