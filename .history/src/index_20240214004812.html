<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator 1</title>

  <!-- Link css file -->
  <link rel="stylesheet" href="/src/build/output.css">
</head>
<body class="bg-bodyBg">
  <main class="flex justify-center items-center min-h-screen">
    <section class="flex flex-col bg-primary
     w-[320px] h-content rounded-md">
      <div class="display text-right w-full h-24 bg-neutral-300 px-2 rounded-t-md overflow-hidden">
        <div id="display-one" class="text-2xl text-black/25">0</div>
        <div id="display-two" class="text-2xl text-black/25">0</div>
        <div id="display-temp" class="text-xl text-black/25">0</div>
      </div>
      <!-- Buttons -->
      <div class="grid grid-cols-4">

        <!-- Row one -->
        <div id="clear-all" class="btn-1 border-b border-r">AC</div>
        <div id="clear-entry" class="btn-1 border-b border-r">CE</div>
        <div class="operation btn-1 border-b border-r">%</div>
        <div class="operation btn-2 border-b ">รท</div>

        <!-- Row two -->
        <div id="clear-all" class="btn-number border-b border-r">7</div>
        <div id="clear-entry" class="btn-number border-b border-r">8</div>
        <div class="operation btn-number border-b border-r">9</div>
        <div class="operation btn-2 border-b ">ร</div>

        <!-- Row three -->
        <div id="clear-all" class="btn-number border-b border-r">4</div>
        <div id="clear-entry" class="btn-number border-b border-r">5</div>
        <div class="operation btn-number border-b border-r">6</div>
        <div class="operation btn-2 border-b ">+</div>

        <!-- Row four -->
        <div id="clear-all" class="btn-number border-b border-r">1</div>
        <div id="clear-entry" class="btn-number border-b border-r">2</div>
        <div class="operation btn-number border-b border-r">3</div>
        <div class="operation btn-2 border-b border-r">-</div>

        <!-- Row five -->
        <div id="clear-all" class="btn-number border-r">.</div>
        <div id="clear-entry" class="btn-number border-r">0</div>
        <div id="equal-sign" class="operation btn-equal col-start-3 col-span-2
              py-3 px-20 ">=</div>
      </div>
    </section>
  </main>
</body>
</html>
